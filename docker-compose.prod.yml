services:
  postgres:
    image: postgres:15-alpine
    container_name: dala_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-dala_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-dala_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - dala-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-dala_user} -d ${POSTGRES_DB:-dala_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: dala_redis
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    networks:
      - dala-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  backend:
    build: ./backend
    container_name: dala_backend
    command: sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000"
    environment:
      - POSTGRES_HOST=postgres
      - REDIS_HOST=redis
      - ENVIRONMENT=production
      - DATABASE_URL=postgresql://${POSTGRES_USER:-dala_user}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-dala_db}
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - JWT_ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=43200
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - CORS_ORIGINS=http://localhost,https://${DOMAIN:-localhost}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - dala-network
    restart: unless-stopped

  frontend:
    build: ./ui
    container_name: dala_frontend
    depends_on:
      - backend
    networks:
      - dala-network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: dala_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - dala-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  dala-network:
    driver: bridge
